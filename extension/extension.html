<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Emails</title>
  	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="/css/material.min.css">
		<link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
		<script src="/js/dependencies/angular.min.js"></script>
		<script src="/js/dependencies/angular-ui-router.min.js"></script>
		<script src="/js/dependencies/ui-bootstrap.min.js"></script>
	  <script src="/js/scripts/app/main.js"></script>
	</head>
	<body ng-app="GmailApp" ng-controller = "mainController">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <span class="mdl-layout-title">
		        <img class="android-logo-image" style = "width: 100px" src="/assets/logo.png">
		        WeMail
		      </span>
		    </div>
		  </header>
	    <main class="mdl-layout__content">
				<div class="android-content mdl-layout__content" ui-view>
					<a name="top"></a>
					<div class="android-be-together-section mdl-typography--text-center">
						<div class="android-font android-slogan">welcome to WeMail</div>
						<div class="android-font android-sub-slogan">read and share emails with the world</div>
						<button class="mdl-button mdl-js-button mdl-button--accent md-48 spaceButton" ng-if = "activated" ng-click = "deactivate()">
							<h4>Turn On</h4>
							<i class="material-icons md-48">power_settings_new</i>
						</button>
						<button class="mdl-button mdl-js-button mdl-button--accent spaceButton" ng-if = "!activated" ng-click = "activate()">
							<h4 style = "color:red">Turn Off</h4>
							<i class="material-icons md-48 red">power_settings_new</i>
						</button>
					</div>
				</div>
	    </main>
		</div>
	</body>
</html>
