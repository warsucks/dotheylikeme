<style>
.demo-card-wide.mdl-card {
  width: 700px;
  height: 1000px;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
</style>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Your Emails</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Number of Emails: {{emails.length}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click = "sendEmailsToDataBase()">
      Send emails to database
    </button>
  </div>
